{% extends "layout.html" %}
{% block title %}FitFusion{% endblock %}
{% block page %}
<!--Remix Button-->
    <div class="justify-content-end d-flex col-6">
      <a class="navbar-brand" href="/remixer"> 
				<img id='remix-btn' src="https://media-public.canva.com/GZcDk/MAEqEIGZcDk/1/tl.png" style="height:3rem;" alt="Remix Icon">
			</a>
    </div>
{% endblock %}

{{ super() }}

{% block content %}
    <div class="image-container col-12 col-lg-8 mx-auto" style="overflow:hidden;">
		  <img class=" col-lg-8 col-12" src="https://static01.nyt.com/images/2017/04/09/well/9minute-workout-promo/9minute-workout-promo-jumbo.png" alt="Login Page Image">	
  
		</div>

<!--Login-->
<div class="mt-2 col-12 col-lg-8 p-3 center mx-auto">
    <h4 class="text-center card-header p-2">Please Log In</h4>
	
    <div class="card text-white d-flex justify-content-center align-items-center" style="background-color: rgba(255,255,255,0.2); box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);">
  <form id="loginForm" method="POST" action="/login" style="width: 100%">
    <div class="card-body" style="padding: 1em">
      <div class="row m-3">
        <div class="col-12">
          <label for="username" class="m-3 col-6">Username: </label>
          <input id="username" name="username" type="text" class="validate form-control col-6" style="border-radius: 50px;">
        </div>
      </div>
      <div class="row m-3">
        <div class="col-12">
          <label for="password" class="m-3 col-sm-2">Password: </label>
          <input name="password" id="password" type="password" class="validate form-control" style="border-radius: 50px;">
        </div>
			</div>
			
			<!--login button-->
        <div class="col-sm-12 justify-content-center d-flex card-action">
          <input type="submit" class="btn-white btn-block col-lg-5 col-8 m-3" value="Login">
        </div>

			<div class="row">
				<div class=" d-flex col-12 col-md-12 card-action justify-content-center">
	          <a href="/signup" class="">Don't have an account? Register</a>
	        </div>
			</div>
			
    </div>
  </form>
</div>

{% endblock %}
