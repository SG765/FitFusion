{% extends "layout.html" %}

{% block title %}Registration{% endblock %}

{% block page %}
<!--Remix Button-->
    <div class="justify-content-end d-flex col-6">
      <a class="navbar-brand" href="/remixer"> 
				<img id='remix-btn' src="https://media-public.canva.com/GZcDk/MAEqEIGZcDk/1/tl.png" style="height:3rem;" alt="Remix Icon">
			</a>
    </div>
{% endblock %}


{% block content %}
<div class="row col-12 justify-content-center mt-3">

	<!-- Signup form-->
	<div class="image-container grow-2 col-lg-6 d-none d-md-block" style="overflow: hidden;">
  <img class="col-12 img-b" src="/static/img/gym.jpeg">
  <div class="gym-overlay d-flex col-10">
    <h2 class="col-10 card bg-transparent border-0" style="word-wrap: break-word;">Start your routine today!</h2>
  </div>
</div>
	
  <div class="card border-primary d-flex col-lg-6 col-12 d-flex justify-content-center align-items-center mx-auto" style="background-color: rgba(255,255,255,0.2)">
		
  <h2 class="text-center m-3 col-9">Create an Account</h2>
		
  <form id="signupForm" class="col-12 col-lg-6 align-self-center" method="POST" action="{{ url_for('auth_viewsC.signup_action') }}" style="width:100%;">
		
    <div class="row text-center my-3">
        <label class="col-4 col-lg-5" for="username">Username:</label>
      <div class="col-8 col-lg-6">
        <div class="input-field">
          <input id="username" name="username" type="text" class="validate form-control" style="border-radius: 50px;">
        </div>
      </div>
    </div>
    <div class="row text-center my-3">
      <div class="col-lg-5 col-4">
        <label for="email">Email:</label>
      </div>
      <div class="col-8 col-lg-6 text-left">
        <div class="input-field">
          <input id="email" name="email" type="email" class="validate form-control" style="border-radius: 50px;">
        </div>
      </div>
    </div>
    <div class="row text-center my-3">
      <div class="col-lg-5 col-4">
        <label for="password">Password:</label>
      </div>
      <div class="col-8 col-lg-6">
        <div class="input-field">
          <input id="password" name="password" type="password" class="validate form-control" style="border-radius: 50px;">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 card-action left-align my-3" style="margin-left:0;">
        <a href="/login">&larr; Back to Login</a>
      </div>
    </div>
		
    <div class="col-sm-12 mt-3 justify-content-center d-flex card-action">
          <input type="submit" class="btn-white btn-block" value="Submit">
      </div>
  </form>
</div> 
</div>
{% endblock %}
